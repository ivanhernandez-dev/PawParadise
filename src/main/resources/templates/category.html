<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="categoriesList">
        <a th:each="category : ${categories}" th:href="@{${'/' + language + '/categorias/' + category.id}}">
            <li th:text="|${category.name}|">Sin producto</li>
        </a>
    </ul>

    <ul class="productsList">
        <a th:each="product : ${products}" th:href="@{${'/' + language + '/productos/' + product.id}}">
            <li th:text="|${product.name}|">Sin producto</li>
        </a>     
    </ul>

</body>
</html>
