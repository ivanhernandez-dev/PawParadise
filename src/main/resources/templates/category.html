<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="base/common :: additional-head"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/css/category.css}">
    <title th:text="${actualCategoryName}"></title>
</head>
<body>
<header th:replace="~{base/common :: header}"></header>
<section>
<h1 th:text="${actualCategoryName}">ROPA</h1>
    <div class="category-products">
        <a th:each="category : ${categories}" th:href="@{${'/' + language + '/categorias/' + category.id}}" class="category">
            <img class="img-product-category" th:src="${category.image}" alt="">
            <h3 class="title-category" th:text="${category.name}"></h3>
        </a>
    </div>
    <h2>PRODUCTOS</h2>
    <div class="category-products">
        <th:block th:each="n : ${#numbers.sequence(1, 8)}">
            <th:block th:each="product : ${products}">
                <a class="product" th:href="@{${'/' + language + '/productos/' + product.id}}">
                    <img class="img-product-category" th:src="${product.image}" alt="">
                    <h3 th:text="${product.name}"></h3>
                    <h3 class="product-price" th:text="${product.price} + 'â‚¬'"></h3>
                </a>
            </th:block>
        </th:block>
    </div>
</section>
<footer th:replace="~{base/common :: footer}"></footer>
</body>
</html>
