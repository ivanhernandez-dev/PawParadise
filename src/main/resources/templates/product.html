<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/producto.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/nav.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/aside.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
</head>

<body>
    <header th:replace="~{base/common :: principal}"></header>
    <div id="container-uno">
        <div class="bloque-uno">
            <div id="marco">
                <img id="img-prod" th:src="${product.image}" alt="">
            </div>
        </div>
        <div class="bloque-dos">
            <div>
                <h1 th:text="${product.name}"></h1>
                <p id="descripcion" th:text="${product.description}"></p>
            </div>
            <div id="position-dos">
                <div>
                    <form th:action="@{${'/' + language + '/carrito/producto/' + product.id}}" method="POST">
                        <label for="quantity" id="negrita">Cantidad:</label>
                        <br>
                        <input type="number" name="quantity" id="cantidad" min="1" max="10" value="1">
                    </form>
                </div>
                <div id="precio-position">
                    <span id="precio" th:text="${product.price} + '€'"></span>
                </div>

                <div>
                    <form th:action="@{${'/' + language + '/carrito/producto/' + product.id}}" method="POST">
                        <input type="submit" id="añadir" value="Añadir">
                    </form>
                </div>
            </div>


        </div>

    </div>
    <div id="container-dos">
        <h2 id="caracteristicas-titulo">Descripción:</h2>

        <ul>
            <li id="caracteristicas" th:each="productFeature : ${product.productFeatures}">
                <span th:text="${productFeature.description}"> </span>
            </li>
        </ul>
    </div>
    <footer th:replace="~{base/common :: footer}"></footer>
</body>

</html>
