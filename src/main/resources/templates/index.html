<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <th:block th:replace="base/common :: additional-head"></th:block>
    <link th:rel="stylesheet" th:href="@{/css/slider.css}">
    <link th:rel="stylesheet" th:href="@{/css/index.css}">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>
<body>
    <header th:replace="~{base/common :: header}"></header>
    <section>
        <div class="slider">
            <input type="radio" name="position" checked />
            <input type="radio" name="position" />
            <input type="radio" name="position" />
    
            <div id="carousel">
                <div class="item"><img class="logo-slider" th:src="@{/img/logo2.png}"></div>
                <div class="item"><img th:src="@{/img/imgSlider1.png}" ></div>
                <div class="item"><img th:src="@{/img/imgSlider3.png}" ></div>
                <div class="item"><img th:src="@{/img/imgSlider4.jpg}" ></div>
                <div class="item"><img class="logo-slider" th:src="@{/img/logo2.png}"></div>
            </div>
        </div>
        <div class="background-img-1">
    
        </div>
        <h1>
            ROPA Y ACCESORIOS PARA PERROS
        </h1>
        <div class="category-container">
            <a th:each="category : ${categories}" th:href="@{${'/' + language + '/categorias/' + category.id}}" class="category">
                <img th:src="${category.image}" alt="">
                <h2 th:text="${category.name}"></h2>
            </a>
        </div>
        <div id="slogan-container-ext">
            <div id="slogan-container-int">
                <h3>En <span>PawParadise</span> vendemos art√≠culos para que la vida de tu mascota sea un <span>paraiso</span></h3>
            </div>
        </div>
    </section>
    <div class="background-img-1">

    </div>
    <footer th:replace="~{base/common :: footer}"></footer>
</body>
</html>
